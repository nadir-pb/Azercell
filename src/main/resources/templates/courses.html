<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <!-- Add your CSS stylesheets or include a CSS framework -->
</head>
<body>

<h2>Courses Page</h2>

<!-- Display a list of courses -->
<table>
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use Thymeleaf to iterate through the list of courses -->
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
    </tr>
    </tbody>
</table>

<!-- Add a form to create a new course -->
<form method="post" action="/courses">
    <label for="courseName">Course Name:</label>
    <input type="text" id="courseName" name="courseName" required>
    <button type="submit">Create Course</button>
</form>


<!-- Add a link to navigate back or to another page -->
<a th:href="@{/}">Go Back</a>

<!-- Add your JavaScript scripts or include a JavaScript framework -->

</body>
</html>

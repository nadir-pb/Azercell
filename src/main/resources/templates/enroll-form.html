<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
</head>
<body>
<h2>Enrollment Form</h2>

<!-- Display success message -->
<div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
</div>

<!-- Display error message -->
<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/enroll/save}" th:object="${enrollment}" method="post">
    <!-- User selection dropdown -->
    <label for="user">Select User:</label>
    <select th:field="*{user}" id="user">
        <option th:each="user : ${users != null and not #lists.isEmpty(users) ? users : {}}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
    </select>
    <br>

    <!-- Course selection dropdown -->
    <label for="course">Select Course:</label>
    <select th:field="*{course}" id="course">
        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
    </select>
    <br>

    <!-- Enroll button -->
    <button type="submit">Enroll</button>

    <!-- Back to Main Page button -->
    <a th:href="@{/}" style="text-decoration: none;">
        <button type="button">Back to Main Page</button>
    </a>
</form>
</body>
</html>
